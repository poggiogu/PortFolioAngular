<form 
    class="add-form"   
    (ngSubmit)="onSubmit()"
    *ngIf="showAddEdu">
    <div class="form-control">
        <label for="title">Institution Name</label>
        <input 
            type="text" 
            name="title" 
            id="title" 
            placeholder="'Institution Name'" 
            [(ngModel)] = "title"
        />
    </div>

    <div class="form-control">
        <label for="course">Course / Degree</label>
        <input 
            type="text" 
            name="course" 
            id="course" 
            placeholder="'Course/Degree'" 
            [(ngModel)] = "course"
        />
    </div>


    <div class="form-control">
        <label for="year">Year</label>
        <input 
            type="text" 
            name="year" 
            id="year" 
            placeholder="'2018'"
            [(ngModel)] = "year"
        />
    </div>

    <div class="form-control">
        <label for="logo">Institution Logo Url</label>
        <input 
            type="text" 
            name="instLogoUrl"
            id="logo"
            placeholder="'https://www...'"
            [(ngModel)] = "instLogoUrl"
        />
    </div>
    <input type="submit" value="Save Add" class="btn btn-block btn-dark">
</form>
