<div class="container-fluid" id="back">
    <div class="d-flex" id="banner">
    </div>
    <div class="d-flex justify-content-arround" id="card" >
      <div class="flex" id="image">
          <img class="rounded-pill" src="https://i.ibb.co/hDJ9jGS/foto-guille.jpg" alt="foto perfil">
            <h5>
              <b>
                {{nombre}}
              </b>
            </h5>
            <p>
              {{titulo}}
            </p>
      </div>
      <div class="flex-grow p-2 m-1" id="fondo_caja">
          <div class="flex-grow p-2" id="caja_descripcion">
            <h6 id="texto_desc">  
              {{acercaDeMi}}
            </h6>
            <div class="d-flex" id="btn-edit">
                <button type="button" class="btn btn-dark">
                    <div class="flex-fill">  
                      <h6>
                        Editar Perfil
                        <fa-icon 
                              [icon]= "faPencil"
                              [ngStyle] = "{'color':'white'}"
                              >
                        </fa-icon>
                      </h6>
                    </div>
                </button> 
              </div>
          </div>   
      </div>
  </div>
</div>
