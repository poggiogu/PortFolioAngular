<div class="exp-item">   
    <img [src]="exp.brandLogoUrl" style="width:25%; border-radius:5px; margin-right: 15px;" alt="Company Logo" >
    <div class="container ml-3">
        <div  class="d-flex justify-content-between">
            <div class="flex">
                <h4>
                    {{exp.text}}
                </h4>
            </div>          
         </div>
         <h6>{{exp.cargo}}</h6>
         <p>{{exp.descripcion}}</p> 
         <p>{{exp.dates}}</p>
    </div>
</div>
