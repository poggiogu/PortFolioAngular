<div class="container-fluid">
    <div class="row">
        <app-add-exp
            (onAddExp) = "addExp($event)"
        ></app-add-exp>
        <app-exp-item 
            class="col-md-6 my-2"
            *ngFor="let exp of exps"
            [exp] = "exp"
            (onDeleteExp)="deleteExp(exp)"
        ></app-exp-item>
    </div>
</div>
