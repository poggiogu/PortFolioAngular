<div class="exp-item">   
    <img [src]="exp.brandLogoUrl" style="width:25%; border-radius:5px; margin-right: 15px;" alt="Company Logo" >
    <div class="container ml-3">
        <div  class="d-flex justify-content-between">
            <div class="flex">
                <h4>
                    {{exp.text}}
                </h4>
            </div>
            <div class="flex">                
                    <button 
                        type="button" 
                        class="btn dropdown-toggle btn-transparent"
                        data-bs-toggle="dropdown">
                        <fa-icon [icon]= "faPencil"
                                    style="color:black"
                        ></fa-icon>
                    </button>
                    <div class="dropdown-menu" >
                        <app-edit-exp
                            [exp]="exp"
                        ></app-edit-exp>
                    </div>
                    <button type="button" class="btn btn-transparent">
                        <fa-icon 
                            [icon]= "faTrash"
                            [ngStyle] = "{'color':'black'}"
                            (click) = "onDelete(exp)">
                        </fa-icon>
                    </button>
            </div>            
         </div>
         <h6>{{exp.cargo}}</h6>
         <p>{{exp.descripcion}}</p> 
         <p>{{exp.dates}}</p>
    </div>
</div>
