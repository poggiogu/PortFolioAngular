<!--Para habilitar el [formGroup] hay que importar ReactiveFormsModule en el modulo correspondiente-->
<!--agregamos el evento (ngSubmit) del boton enviar del formulario-->

<form [formGroup]= "form" (ngSubmit)= "onEnviar($event)" class="mb-3" Style="margin:20px; width:330px">
    <h3>Iniciar Sesión</h3>
    <p>para acceder a las herramientas de edición</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" formControlName="email" 
      [ngClass]= "{'is-invalid':Email?.errors && Email?.touched, 
      'is-valid': !Email?.errors && Email?.touched}" 
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
    <div *ngIf= "Email?.errors && Email?.touched">
      <p *ngIf= "Email?.hasError('required')" class="text-danger">
        El email es requerido.
      </p>
      <p *ngIf= "Email?.hasError('email')" class="text-danger">
        El formato del email debe ser válido.
      </p>
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]= "{'is-invalid':Password?.errors && Password?.touched, 
      'is-valid': !Password?.errors && Password?.touched}" 
      class="form-control" id="exampleInputPassword1">
      <div *ngIf= "Password?.errors && Password?.touched">
        <p *ngIf= "Password?.hasError('required')" class="text-danger">
          El Password es requerido.
        </p>
        <p *ngIf= "Password?.hasError('minLength')" class="text-danger">
          El Password debe ser de 8 omás caracteres.
        </p>
      </div>
    </div>
    <div class="d-flex">
      <button type="submit" class="btn btn-secondary">Iniciar Sesion</button>
    </div>
</form>
