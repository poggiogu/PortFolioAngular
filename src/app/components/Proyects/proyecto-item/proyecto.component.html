<div class="card" style="max-width: 18rem;">
    <img class="card-img-top"
         [src]= "proyecto.urlimagen"
         alt="proyecto" 
         >
    <div class="card-body">
        <h5 class="card-title"><strong>{{proyecto.nombre}}</strong></h5>
        <p class="card-text">{{proyecto.descripcion}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{proyecto.fecha}}</li>
        <li class="list-group-item">
            <a style="color:black" href={{proyecto.urlrepositorio}}>
                <b>
                  ir al repositorio
                </b>
            </a>
        </li>
    </ul>
    <div class="card-body">    
        <div class="btn-group" role="group" aria-label="edit-delete">
            <button type="button" class="btn btn-dark">
                <fa-icon 
                        [icon]= "faPencil"
                        [ngStyle] = "{'color':'white'}"
                        >
                </fa-icon>
            </button>
            <button type="button" class="btn btn-danger">
                <fa-icon 
                    [icon]= "faTrash"
                    [ngStyle] = "{'color':'white'}"
                    (click) = "onDelete(proyecto)">
                </fa-icon>
            </button>
        </div> 
    </div>
</div>
