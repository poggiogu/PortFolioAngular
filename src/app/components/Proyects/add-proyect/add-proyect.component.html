<form 
    class="add-form"   
    (ngSubmit)="onSubmit()"
    class="md-4" 
    Style="margin:20px; min-width: 330px;">
    <h3>
        Nuevo Proyecto 
    </h3>
    <div class="">
        <label  for="nombre">Nombre del Proyecto</label>
        <input
            class="form-control" 
            type="text" 
            name="nombre" 
            id="nombre" 
            placeholder="'Nombre del Proyecto'" 
            [(ngModel)]="nombre"
        />
    </div>
    <div class="">
        <label  for="descripcion">Descripción</label>
        <input 
            class="form-control"
            type="text" 
            name="descripcion" 
            id="descripcion" 
            placeholder="'de que se trata el proyecto'" 
            [(ngModel)]="descripcion"
        />
    </div>
    <div class="">
        <label for="fecha">Mes y Año de realización</label>
        <input 
            class="form-control"
            type="text" 
            name="fecha" 
            id="fecha" 
            placeholder="'Junio 2018'" 
            [(ngModel)]="fecha"
        />
    </div>
    <div class="">
        <label for="urlImagen">Url de captura del proyecto</label>
        <input 
            class="form-control"
            type="text" 
            name="urlImagen" 
            id="urlImagen" 
            placeholder="'https://...'"
            [(ngModel)]="urlImagen"
        />
    </div>
    <div class="">
        <label for="urlRepositorio">Url del repositorio</label>
        <input 
            class="form-control"
            type="text" 
            name="urlRepositorio"
            id="urlRepositorio"
            placeholder="'https://...'"
            [(ngModel)]="urlRepositorio"
        />
    </div>
    <div class="d-flex  mb-12 lg-12 sm-12">
        <button type="submit" class="btn btn-secondary">Enviar</button>
    </div>
</form>
