<form 
    (ngSubmit)="onSubmit()"
    class="edit-form"   
    Style="margin:20px; min-width: 300px;"
    >
    <h3>
        Editar Skill
    </h3>
    <div class="mb-3">
        <label  for="titulo">Nombre para la skill</label>
        <input
            class="form-control" 
            type="text" 
            name="titulo" 
            id="titulo" 
            placeholder="'HTML5'" 
            [(ngModel)]="hardSkill.titulo"
        />
    </div>
    <div class="mb-3">
        <label  for="color">Color de la barra</label>
        <input 
            class="form-control"
            type="text" 
            name="descripcion" 
            id="text" 
            placeholder="'verde'" 
            [(ngModel)]="hardSkill.color"
        />
    </div>
    <div class="mb-3">
        <label for="porcentaje">porcentaje sin %</label>
        <input 
            class="form-control"
            type="text" 
            name="porcentaje" 
            id="porcentaje" 
            placeholder="'80'" 
            [(ngModel)]="hardSkill.porcentaje"
        />
    </div>
    <div class="mb-3">
        <label for="imagen">url icono en .png</label>
        <input 
            class="form-control"
            type="text" 
            name="imagen" 
            id="imagen" 
            placeholder="'https://...'"
            [(ngModel)]="hardSkill.imagen"
        />
    </div>
    <div class="d-flex  mb-12 lg-12 sm-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
